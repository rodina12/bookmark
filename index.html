<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="bootstrap.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>bookmark</title>
</head>
<body>
   <div class="container">
    <h1 class="text-muted">BookMark</h1>
   </div> 
   <hr class="my-5 mx-5" >
   <div class="text-center form-project my-5 py-4 mx-5" style="background-color: rgb(207, 207, 207);">
    <h2 class="text-muted">BookMark your favorite sites</h2>
    <div class="form-group mx-5">
<label class="text-center">site name</label>
<input id="name" type="text" class="form-control" placeholder="bookmark name" required>
    </div>
    <div class="form-group mx-5">
        <label class="text-center ">site url</label>
        <input id="url" type="text" class="form-control" placeholder="ex:https://facebook.com" required>
            </div>
            <button onclick="add()" id="addbtn" disabled class="btn btn-primary my-4">submit</button>
   </div>
   
   <input  onkeyup="search(this.value)" class="form-control my-3" placeholder="search by bookmark name ">
<div class=" mx-5" style="background-color: rgb(207, 207, 207);">
<table class="table mx-5">

<tbody id="tableb">

</tbody>
</table>
</div>
<hr class="mx-5">
<footer>
    <h6 class="text-muted text-center"> @2018 BookMark Inc.</h6>
</footer>
<script src="main.js"></script>
</body>

</html>
